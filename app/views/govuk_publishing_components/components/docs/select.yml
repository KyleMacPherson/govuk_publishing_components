name: Select
description: A dropdown select
govuk_frontend_components:
  - select
accessibility_criteria: |
  - accept focus
  - be focusable with a keyboard
  - be usable with a keyboard
  - indicate when it has focus
examples:
  default:
    data:
      id: 'dropdown1'
      label: 'My Dropdown'
      options:
      - text: 'Option one'
        value: 'option1'
      - text: 'Option two'
        value: 'option2'
      - text: 'Option three'
        value: 'option3'
  with_preselect:
    data:
      id: 'dropdown2'
      label: 'My Dropdown'
      options:
      - text: 'Option one'
        value: 'option1'
      - text: 'Option two'
        value: 'option2'
        selected: true
      - text: 'Option three'
        value: 'option3'
