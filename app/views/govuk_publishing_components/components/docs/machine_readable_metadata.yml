name: Machine readable metadata
description: Generates schema.org JSON-LD for use by search engines
body: |
  This component doesn't output anything visible. It generates "structured data"
  in JSON-LD format, with [schema.org](http://schema.org) schemas.
accessibility_criteria: |
  The HTML should not be visible.
display_html: true
examples:
  default:
    data:
      content_item:
        title: "A title"
        base_path: "/foo"
        details: {}
      schema: :article

  with_description:
    data:
      content_item:
        title: "A title"
        base_path: "/foo"
        details: {}
      schema: :article
      description: "Some manually set description of the page"

  with_canonical_url:
    data:
      content_item:
        title: "A title"
        base_path: "/foo"
        details: {}
      schema: :article
      canonical_url: "https://www.gov.uk/foreign-travel-advice/andorra/health"
  with_body:
    data:
      content_item:
        title: "A title"
        base_path: "/foo"
        details: {}
      schema: :article
      body: "Some other body"
  person_schema:
    data:
      content_item:
        title: "A. Person"
        base_path: "/foo"
        details: {}
      schema: :person
  organisation_schema:
    data:
      content_item:
        title: "Ministry of Organisation"
        base_path: "/foo"
        details: {}
      schema: :organisation
